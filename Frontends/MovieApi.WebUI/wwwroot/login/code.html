<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CineVerse Login</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#36e27b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        /* Custom scrollbar hiding if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Glassmorphism utility */
        .glass-panel {
            background: rgba(17, 33, 23, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-white overflow-x-hidden selection:bg-primary selection:text-background-dark">
<div class="relative min-h-screen w-full flex flex-col justify-center items-center overflow-hidden">
<!-- Background Image with Overlay -->
<div class="absolute inset-0 z-0">
<div class="absolute inset-0 bg-gradient-to-b from-background-dark/80 via-background-dark/60 to-background-dark z-10"></div>
<img alt="Cinema Background" class="w-full h-full object-cover opacity-60 blur-[2px]" data-alt="Abstract dark cinema background with bokeh lights looking like a movie theater" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBH7_4e4kodX8uYSZfMloQiF2FoHGevyPPW8JuuLtFsOuW7ncOfmyjklZZncp4IFxrC55tnvzIEBeplvhHLyMLZJnptbkfcbXhONO-QcEIVauSg4dwfOt3RnNnOTkZNYHzgOCuqUTQSArcUg-aX17XsSbOzAPR9rWeHFZ3hI17hXKNIs-HnKToIDWtWrjIOGu1HoPHGzNs9-zrNskQfA-lkdei3wv7XvOpAhCISq_3e-49OhPJpVxHNuMBmfFywUd4wMVyo6LkiVog"/>
</div>
<!-- Main Login Card -->
<div class="relative z-20 w-full max-w-[480px] p-4 flex flex-col items-center">
<!-- Logo Section -->
<div class="mb-8 flex flex-col items-center animate-fade-in-down">
<div class="h-16 w-16 bg-primary/20 rounded-full flex items-center justify-center mb-4 border border-primary/30 shadow-[0_0_15px_rgba(54,226,123,0.3)]">
<span class="material-symbols-outlined text-primary text-[32px]">movie_filter</span>
</div>
<h1 class="text-white tracking-tight text-[36px] font-bold leading-tight text-center drop-shadow-lg">CineVerse</h1>
</div>
<!-- Glass Card -->
<div class="w-full glass-panel rounded-[2rem] p-6 sm:p-8 shadow-2xl">
<!-- Welcome Text -->
<div class="text-center mb-8">
<h2 class="text-white text-xl font-bold leading-tight tracking-tight mb-2">Welcome Back</h2>
<p class="text-gray-400 text-sm font-normal">Sign in to continue your watch list</p>
</div>
<!-- Form -->
<form class="flex flex-col gap-5 w-full">
<!-- Email Field -->
<div class="group">
<label class="block text-gray-300 text-sm font-medium mb-2 ml-1">Email Address</label>
<div class="flex w-full items-center rounded-xl bg-background-dark/50 border border-white/10 focus-within:border-primary/50 focus-within:ring-1 focus-within:ring-primary/50 transition-all duration-300 overflow-hidden h-14">
<input class="w-full h-full bg-transparent border-none text-white placeholder:text-gray-500 px-4 focus:ring-0 text-base" placeholder="name@example.com" type="email"/>
<div class="pr-4 text-gray-400 flex items-center justify-center">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="group">
<label class="block text-gray-300 text-sm font-medium mb-2 ml-1">Password</label>
<div class="flex w-full items-center rounded-xl bg-background-dark/50 border border-white/10 focus-within:border-primary/50 focus-within:ring-1 focus-within:ring-primary/50 transition-all duration-300 overflow-hidden h-14">
<input class="w-full h-full bg-transparent border-none text-white placeholder:text-gray-500 px-4 focus:ring-0 text-base" placeholder="Enter your password" type="password"/>
<div class="pr-4 text-gray-400 flex items-center justify-center cursor-pointer hover:text-white transition-colors">
<span class="material-symbols-outlined">visibility_off</span>
</div>
</div>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end -mt-1">
<a class="text-primary hover:text-primary/80 text-sm font-medium transition-colors" href="#">Forgot Password?</a>
</div>
<!-- Submit Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold text-lg h-14 rounded-xl mt-2 transition-transform active:scale-[0.98] shadow-[0_4px_14px_0_rgba(54,226,123,0.39)]">
                        Log In
                    </button>
</form>
<!-- Divider -->
<div class="flex items-center gap-3 my-6">
<div class="h-[1px] w-full bg-white/10"></div>
<span class="text-xs text-gray-500 font-medium whitespace-nowrap uppercase tracking-widest">Or continue with</span>
<div class="h-[1px] w-full bg-white/10"></div>
</div>
<!-- Social Login -->
<div class="flex justify-center gap-4">
<button class="h-12 w-12 rounded-full bg-white/5 border border-white/10 hover:bg-white/10 flex items-center justify-center transition-colors group">
<svg class="h-5 w-5 fill-white group-hover:scale-110 transition-transform" viewbox="0 0 24 24">
<path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"></path>
</svg>
</button>
<button class="h-12 w-12 rounded-full bg-white/5 border border-white/10 hover:bg-white/10 flex items-center justify-center transition-colors group">
<svg class="h-6 w-6 fill-white group-hover:scale-110 transition-transform" viewbox="0 0 384 512">
<path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 46.9 126.7 89.8 126.7 19.6 0 28.5-12.9 52.8-12.9 25.8 0 32.6 12.9 52.8 12.9 45.3 0 74.9-74.1 86.8-111.9 3.8-11.8 10.9-29.9 11.3-30.8-37-14.9-59.2-49-59.2-88.6zM242 96.6c-16.4-23.3-12.1-47.6-10.4-56.1-25.1 8-52.9 33.3-66.2 60.1-13.3 26.8-8.8 54.4-7 59.5 28.7 5.3 64.9-35.9 83.6-63.5z"></path>
</svg>
</button>
</div>
</div>
<!-- Sign Up CTA -->
<div class="mt-8 text-center">
<p class="text-gray-400">
                    Don't have an account? 
                    <a class="text-primary font-semibold hover:underline decoration-2 underline-offset-4 ml-1" href="#">Sign Up</a>
</p>
</div>
</div>
</div>
</body></html>
